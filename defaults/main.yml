---
# defaults file for lukscrypt

lukscrypt_wipe_luks_blockdev: true
lukscrypt_container: luks-container

lukscrypt_boot_part_size: 2GiB

lukscrypt_efi_part_size: 150MiB

lukscrypt_boot_fs: btrfs
lukscrypt_lv_root_fs: btrfs
lukscrypt_lv_home_fs: xfs


